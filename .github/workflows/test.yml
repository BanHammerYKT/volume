name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build

    - name: Test
      run: ./.build/debug/volume --help
      
    - name: Test from release
      run: |
       mint install meowmeowmeowcat/volume@v0.0.1
       mint run meowmeowmeowcat/volume@v0.0.1 50

